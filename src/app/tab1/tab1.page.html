<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      SCANNER
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="medium">

</ion-content>

<div class="scream">
  <div class="scan">
    <img id="logo" src="assets/logo.png">
  </div>
</div>

<ion-footer class="ion-no-border" id="footer">

  <ion-item *ngIf="link">
    <ion-label>
      <a [href]="leitura" target="_blank">{{leitura}}</a>
    </ion-label>
  </ion-item>

  <ion-item *ngIf="leitura">
    <ion-label></ion-label>
    <ion-input [(ngModel)]="leitura"></ion-input>
  </ion-item>
  
  <ion-toolbar color="dark">
    <ion-button expand="block" color="warning" (click)="lerQRcode()">ESCANEAR</ion-button>
  </ion-toolbar>
</ion-footer>
